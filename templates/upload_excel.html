<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo Excel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header Bar -->
    <div class="header-bar">
        <img src="{{ url_for('static', filename='CASAINGCO.png') }}" alt="Logo" class="logo">
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Subir Archivo Excel</h1>
        <p class="text-center">Selecciona un archivo Excel para subirlo y agregar los datos a la base de datos.</p>
        
        <!-- Formulario para subir el archivo -->
        <div class="d-flex justify-content-center">
            <form method="POST" action="{{ url_for('dashboard.upload_excel') }}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="excelFile" class="form-label">Archivo Excel:</label>
                    <input type="file" name="excelFile" id="excelFile" class="form-control" accept=".xls, .xlsx" required>
                </div>
                <button type="submit" class="btn btn-dark">Subir</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
