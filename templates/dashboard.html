<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header Bar -->
    <div class="header-bar">
        <img src="{{ url_for('static', filename='CASAINGCO.png') }}" alt="Logo" class="logo">
    </div>

    <!-- Dashboard Menu -->
    <div class="container text-center mt-5">
        <h1>Bienvenido, {{ usuario }}</h1>
        <p class="mt-3">Selecciona una opción del menú:</p>
        
        <div class="row justify-content-center mt-4">
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('warranty.check') }}" class="btn btn-dark btn-lg w-100">Comprobar Garantía</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('repairs.manage') }}" class="btn btn-dark btn-lg w-100">Administrar Reparaciones</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('dashboard.upload_excel_form') }}" class="btn btn-dark btn-lg w-100">Subir Archivo Excel</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
