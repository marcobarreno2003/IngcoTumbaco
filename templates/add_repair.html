<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Reparación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #ffa500; /* Fondo amarillo */
        }
        .container {
            padding-bottom: 100px; /* Espacio adicional debajo del botón */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header-bar">
        <img src="{{ url_for('static', filename='CASAINGCO.png') }}" alt="Logo" class="logo">
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="text-center">
            <h1>Añadir Reparación</h1>
            <p>Introduce los datos de la nueva orden de reparación.</p>
        </div>

        <!-- Formulario para registrar reparaciones -->
        <form method="POST" class="mt-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="ruc_ci" class="form-label">RUC o C.I.:</label>
                    <input type="text" name="ruc_ci" id="ruc_ci" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="nombre_cliente" class="form-label">Nombre del Cliente:</label>
                    <input type="text" name="nombre_cliente" id="nombre_cliente" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="text" name="telefono" id="telefono" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="codigo_maquina" class="form-label">Código de la Máquina:</label>
                    <input type="text" name="codigo_maquina" id="codigo_maquina" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombre_maquina" class="form-label">Nombre de la Máquina:</label>
                    <input type="text" name="nombre_maquina" id="nombre_maquina" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="numero_serie" class="form-label">Número de Serie:</label>
                    <input type="text" name="numero_serie" id="numero_serie" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="accesorios" class="form-label">Accesorios:</label>
                    <textarea name="accesorios" id="accesorios" class="form-control"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fecha_recepcion" class="form-label">Fecha de Recepción:</label>
                    <input type="date" name="fecha_recepcion" id="fecha_recepcion" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="abono" class="form-label">Abono:</label>
                    <input type="text" name="abono" id="abono" class="form-control">
                </div>
            </div>
            <div class="text-center mb-5">
                <button type="submit" class="btn btn-dark w-50">Registrar Reparación</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
