<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header Bar -->
    <div class="header-bar text-center">
        <img src="{{ url_for('static', filename='CASAINGCO.png') }}" alt="Logo" class="logo">
    </div>

    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="card p-4" style="width: 24rem;">
            <h3 class="text-center mb-4">Iniciar Sesi칩n</h3>
            <form method="POST" action="{{ url_for('login.login') }}">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contrase침a:</label>
                    <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Ingresa tu contrase침a" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Ingresar</button>
            </form>
            <!-- Display Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=True) %}
              {% if messages %}
                <div class="mt-3">
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
